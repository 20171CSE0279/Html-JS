<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Program Five</title>
<script>
	function check() {
		var g=document.getElementsByName("gender");
		if(g[0].checked==false && g[1].checked==false) {
			alert("Gender should not be ignored.")
			return false;
		}
		var cb=document.getElementById("cb");
		if(cb.checked==false) {
			alert("You must agree to the terms and conditions to complete registraton");
			return false;
		}
	}
</script>
</head>
<body>
	<form onSubmit="return check()">
		<fieldset>
		<legend>Personal information:</legend>
		First Name: <input type="text" required><br><br>
		Middle Name: <input type="text" required><br><br>
		Last Name: <input type="text" required><br><br>
		Course: <select>
			<option>CIV</option>
			<option>CSE</option>
			<option>ECE</option>
			<option>MEC</option>	
		</select><br><br>
		Semester: <select>
			<option>1st</option>
			<option>2rd</option>
			<option>3th</option>
			<option>4th</option>
			<option>5th</option>
			<option>6th</option>
			<option>7th</option>
			<option>8th</option>
		</select><br><br>
		Gender: <input type="radio" name="gender">Male
				<input type="radio" name="gender">Female<br><br>
		Your ambition:<br><br><textarea rows="5" cols="35" placeholder="Type here..." required></textarea><br><br>
		<input type="checkbox" id="cb">I agree to all terms and conditions.<br><br>
		<input type="submit"><br><br>
		<input type="reset">
		</fieldset>
	</form>
</body>
</html>
