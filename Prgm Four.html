<!doctype html>
<!--Confirm Dialogue Box-->
<html>
<head>
<meta charset="utf-8">
<title>Program Four</title>
	<script>
	function start(){
		var br="<br>";
		var x=confirm("Are you sure you want to make the changes?");
		if (x==true) {
			document.write("yes changes applicable");
		}
		else {
			document.write("changes not applicable");
		}
	}
	</script>
</head>
<body>
	<input type="button" value="Click Here" onClick="start();"/>
</body>
</html>
