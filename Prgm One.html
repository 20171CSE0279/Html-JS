<!doctype html>
<!--Write a simple javscript to read and print your name using prompt dialog box-->
<html>
<head>
<meta charset="utf-8">
<title>Program One</title>
<script>
	function funOne() {
		var name= prompt("Enter your name","Type here...");
		for(i=1;i<=3;i++) {
			document.write(name+"<br>");
		}
	}
</script>
</head>
<body>
	<input type="button" value="Click Here" onClick="funOne();">
</body>
</html>
