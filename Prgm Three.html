<!doctype html>
<!--Read 2 numbers and find its arithmetic operation results-->
<html>
<head>
<meta charset="utf-8">
<title>Program Three</title>
	<script>
	function start(){
		var br="<br>";
		var x=Number(prompt("Enter number 1:","Type here"));
		var y=Number(prompt("Enter number 2:","Type here"));
		s=x+y;
		d=x-y;
		document.write("Sum: "+s+br);
		document.write("Difference: "+d+br);
		document.write("Product: "+x*y+br);
		document.write("Quotient: "+x/y+br);
	}
	</script>
</head>
<body>
	<input type="button" value="Click Here" onClick="start();"/>
</body>
</html>
