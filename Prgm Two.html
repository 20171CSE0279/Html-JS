<!doctype html>
<!--Accept your Name and Username through Prompt dialogue box and print it in a new window-->
<html>
<head>
<meta charset="utf-8">
<title>Program Two</title>
	<script>
	function start(){
		var x=prompt("Enter your name:","Type here");
		var y=prompt("Enter your username:","Type here");
		document.write(x+"<br>"+y);
	}
	</script>
</head>
<body>
	<input type="button" value="Click Here" onClick="start();"/>
</body>
</html>
